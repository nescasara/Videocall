<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Call Invitation ðŸ’ž</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body,html {
      height:100%;
      width:100%;
      overflow:hidden;
      font-family: 'Poppins', sans-serif;
      background:#000;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      background:rgba(0,0,0,0.4);
      color:#fff;
      padding:20px;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 16px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .info-box h1 {
      font-size: 20px;
      line-height: 1.5;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .call-btn {
      margin-top: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #28c76f;
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      font-weight: 600;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      box-shadow: 0 0 25px rgba(40,199,111,0.8);
      animation: pulse 1.5s infinite;
      transition: transform 0.3s ease;
    }

    .call-btn::before {
      content: 'ðŸ“ž';
      font-size: 38px;
    }

    .call-btn:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% {box-shadow: 0 0 0 0 rgba(40,199,111,0.7);}
      70% {box-shadow: 0 0 0 25px rgba(40,199,111,0);}
      100% {box-shadow: 0 0 0 0 rgba(40,199,111,0);}
    }

    @media(max-width:600px){
      .info-box h1 {font-size:16px;}
      .call-btn {width:75px; height:75px;}
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="call.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="info-box">
      <h1>Go to Step By Step<br>
      Just sign up with your name and email,<br>
      Once the account is created, verify your email and search for my name, <b>Isabella ðŸ’ž</b></h1>
      <a href="YOUR_PERSONAL_LINK" target="_blank" class="call-btn"></a>
    </div>
  </div>

</body>
</html>
