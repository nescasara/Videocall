<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    text-align: center;
    background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff6f61, #ff9a8b);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    overflow: hidden;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: white;
    color: #333;
    padding: 2rem;
    border-radius: 2rem;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    width: 90%;
    max-width: 400px;
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .video-container {
    position: relative;
    width: 100%;
    border-radius: 1.5rem;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  }

  video {
    width: 100%;
    display: block;
    border-radius: 1.5rem;
  }

  /* Call button */
  .call-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background: white;
    border-radius: 50%;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 2;
  }

  /* Ring animation */
  .call-btn::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(37, 211, 102, 0.3);
    border-radius: 50%;
    animation: pulseRing 1.5s infinite;
    z-index: -1;
  }

  @keyframes pulseRing {
    0% { transform: scale(1); opacity: 0.7; }
    70% { transform: scale(1.6); opacity: 0; }
    100% { transform: scale(1.6); opacity: 0; }
  }

  /* Green phone icon */
  .phone-icon {
    width: 40px;
    height: 40px;
    mask: url('data:image/svg+xml;utf8,<svg fill="green" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 16.92v3a2.07 2.07 0 0 1-2.27 2 19.79 19.79 0 0 1-8.63-3.06 19.3 19.3 0 0 1-6-6A19.79 19.79 0 0 1 2.94 4.3 2.07 2.07 0 0 1 5 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L9.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>') center / contain no-repeat;
    background-color: green;
  }

  .card p {
    font-size: 1rem;
    color: #666;
    margin-top: 1rem;
    line-height: 1.5;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="video-container">
      <video autoplay loop muted playsinline preload="auto">
        <source src="Work.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Redirect button -->
      <button class="call-btn" onclick="window.open('https://cghhicb.dateslocal.com/s/5f4386a55e131?sub1=msazu121')">
        <div class="phone-icon"></div>
      </button>
    </div>
    <p>
      Go to Step By Step<br>
      Just sign up with your name and email,<br>
      Once the account is created, verify your email and search for my name, <b>Isabella</b>
    </p>
  </div>
</body>
</html>
